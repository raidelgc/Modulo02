<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <link rel="stylesheet" href="./assets/styles/cadastro.css">

</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" aria-describedby="password-hint">
        <span id="password-hint">A senha deve conter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números.</span>

      </div>
      <button type="submit" aria-label="Cadastrar">Cadastrar</button>
    </form>
    <p>Já possui uma conta? <a class="login-link" href="login.html">Faça login</a></p>
  </div>
</body>
</html>
