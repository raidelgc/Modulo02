<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" aria-describedby="password-hint">
        <span id="password-hint">A senha deve conter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números.</span>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem uma conta? <a class="signup-link" href="cadastro.html">Cadastre-se</a></p>
  </div>
</body>
</html>
